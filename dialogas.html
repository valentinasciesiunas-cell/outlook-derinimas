    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            box-sizing: border-box;
        }
        .ms-label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .ms-select, .ms-button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ababab;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .ms-button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        .ms-button:hover {
            background-color: #005a9e;
        }
    </style>

    <script>
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("sukurtiLaiska").onclick = sukurtiLaiska;
            }
        });

        function sukurtiLaiska() {
            const objektas = document.getElementById("cmbObjektas").value;
            const rusis = document.getElementById("cmbRusis").value;
            const porusis = document.getElementById("cmbPorusis").value;

            let body = "Objekto pavadinimas: " + objektas + "<br>" +
                       "Rūšis: " + rusis + "<br>" +
                       "Porūšis: " + porusis + "<br>" +
                       "Siuntimo priežastis: <span style='color:red;'>Įvesti ranka</span>";

            Office.context.mailbox.displayNewMessageForm({
                toRecipients: ["derinimas@vstatyba.lt"],
                subject: objektas,
                htmlBody: body
            });
        }
    </script>
